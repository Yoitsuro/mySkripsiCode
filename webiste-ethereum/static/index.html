<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Forecast Harga Ethereum - TCN-LGBM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        max-width: 960px;
        margin: 20px auto;
        padding: 0 16px;
        background: #111827;
        color: #e5e7eb;
      }
      .card {
        background: #1f2937;
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      }
      h1,
      h2 {
        margin-top: 0;
      }
      .metrics {
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
      }
      .metric-box {
        background: #111827;
        border-radius: 12px;
        padding: 12px 16px;
        min-width: 120px;
        text-align: center;
        border: 1px solid #374151;
      }
      .metric-label {
        font-size: 0.8rem;
        color: #9ca3af;
      }
      .metric-value {
        font-size: 1.2rem;
        font-weight: 600;
        margin-top: 4px;
      }
      .controls {
        margin-bottom: 12px;
      }
      select {
        background: #111827;
        color: #e5e7eb;
        border-radius: 8px;
        padding: 4px 8px;
        border: 1px solid #374151;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Forecast Harga Ethereum</h1>
      <p>Model: TCN-LGBM (.pkl) â€” menampilkan hasil forecasting & akurasi.</p>
    </div>

    <div class="card">
      <div class="controls">
        <label for="horizon">Horizon (jumlah titik data terakhir): </label>
        <select id="horizon">
          <option value="30">30</option>
          <option value="50" selected>50</option>
          <option value="100">100</option>
        </select>
      </div>
      <canvas id="forecastChart" height="120"></canvas>
    </div>

    <div class="card">
      <h2>Akurasinya</h2>
      <div class="metrics">
        <div class="metric-box">
          <div class="metric-label">MAE</div>
          <div class="metric-value" id="mae">-</div>
        </div>
        <div class="metric-box">
          <div class="metric-label">RMSE</div>
          <div class="metric-value" id="rmse">-</div>
        </div>
        <div class="metric-box">
          <div class="metric-label">MAPE (%)</div>
          <div class="metric-value" id="mape">-</div>
        </div>
      </div>
    </div>

    <script>
      const API_BASE = "http://localhost:8000"; // sesuaikan kalau beda host/port

      const ctx = document.getElementById("forecastChart").getContext("2d");
      let forecastChart = null;

      async function fetchForecast(horizon = 50) {
        const res = await fetch(`${API_BASE}/forecast?horizon=${horizon}`);
        if (!res.ok) {
          console.error("Gagal fetch /forecast");
          return null;
        }
        return await res.json();
      }

      async function fetchMetrics() {
        const res = await fetch(`${API_BASE}/metrics`);
        if (!res.ok) {
          console.error("Gagal fetch /metrics");
          return null;
        }
        return await res.json();
      }

      function renderChart(data) {
        const { timestamps, y_actual, y_pred } = data;

        if (forecastChart) {
          forecastChart.destroy();
        }

        forecastChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: timestamps,
            datasets: [
              {
                label: "Harga Aktual",
                data: y_actual,
                borderWidth: 2,
                tension: 0.2,
                pointRadius: 0,
              },
              {
                label: "Prediksi Model",
                data: y_pred,
                borderWidth: 2,
                borderDash: [4, 4],
                tension: 0.2,
                pointRadius: 0,
              },
            ],
          },
          options: {
            responsive: true,
            interaction: {
              mode: "index",
              intersect: false,
            },
            scales: {
              x: {
                ticks: {
                  maxRotation: 0,
                  autoSkip: true,
                  autoSkipPadding: 10,
                },
              },
              y: {
                beginAtZero: false,
              },
            },
          },
        });
      }

      function renderMetrics(metrics) {
        if (!metrics) return;
        document.getElementById("mae").innerText = metrics.MAE.toFixed(4);
        document.getElementById("rmse").innerText = metrics.RMSE.toFixed(4);
        document.getElementById("mape").innerText = metrics.MAPE.toFixed(2);
      }

      async function init() {
        const horizonSelect = document.getElementById("horizon");

        async function updateAll() {
          const horizon = horizonSelect.value;
          const [forecastData, metrics] = await Promise.all([
            fetchForecast(horizon),
            fetchMetrics(),
          ]);

          if (forecastData) {
            renderChart(forecastData);
          }
          if (metrics) {
            renderMetrics(metrics);
          }
        }

        horizonSelect.addEventListener("change", updateAll);

        await updateAll();
      }

      init();
    </script>
  </body>
</html>
